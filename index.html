<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <!-- current weather -->
        <div id="current-weather">
            <h1>Bristol</h1>
            <h2>NOW</h2>
            <img src="cloud1.png" alt="weather icon">
            <p>8 C / 2 C</p>
            <div id="current-info">
                <div class="info">
                    <div class="text-center"><span class="material-symbols-outlined">air</span></div>
                    <p class="text-center">9 km/h</p>
                    <p>Wind</p>
                </div>
                <div class="info">
                    <div class="text-center"><span class="material-symbols-outlined">water_drop</span></div>
                    <p class="text-center">91%</p>
                    <p class="text-center">Rain Probability</p>
                </div>
                <div class="info">
                    <div class="text-center"><span class="material-symbols-outlined">water</span></div>
                    <p class="text-center">31%</p>
                    <p class="text-center">Humidity</p>
                </div>
            </div>
        </div>
        <!-- forecast-container -->
        <div id="forecast">
            <div class="forcast-info">
                <p class="day">Monday</p>
                <div><span class="material-symbols-outlined">rainy</span></div>
                <p>Rain</p>
                <p>6 &deg;C</p>
                <p>9 &deg;C</p>
            </div>
            <div class="forcast-info">
                <p class="day">Tuesday</p>
                <div><span class="material-symbols-outlined">rainy</span></div>
                <p>Rain</p>
                <p>6 &deg;C</p>
                <p>9 &deg;C</p>
            </div>
            <div class="forcast-info">
                <p class="day">Wednesday</p>
                <div><span class="material-symbols-outlined">rainy</span></div>
                <p>Rain</p>
                <p>6 &deg;C</p>
                <p>9 &deg;C</p>
            </div>
            <div class="forcast-info">
                <p class="day">Thursday</p>
                <div><span class="material-symbols-outlined">rainy</span></div>
                <p>Rain</p>
                <p>6 &deg;C</p>
                <p>9 &deg;C</p>
            </div>
            <div class="forcast-info">
                <p class="day">Friday</p>
                <div><span class="material-symbols-outlined">rainy</span></div>
                <p>Rain</p>
                <p>6 &deg;C</p>
                <p>9 &deg;C</p>
            </div>
        </div>
    </div>
</body>
</html>
